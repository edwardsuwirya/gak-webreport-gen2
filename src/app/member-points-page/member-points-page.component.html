<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card">
            <div class="card-content">
                <span class="card-title feature-title">Member Point History</span>
                <div class="row">
                    <div class="col s6 m6">
                        <a routerLink="/home"><i class="fa fa-chevron-left"
                                                 style="margin-right: 8px;"></i>Home</a>
                    </div>
                    <div class="col s6 m6 right-align">
                        <a (click)="logout()" href="#">Click Here to logout<i
                                class="fa fa-lock" style="margin-left: 8px;"></i></a>
                    </div>
                </div>
                <div class="row" style="margin-bottom: 0px;">
                    <div class="input-field col s12 m12 l6">
                        <input id="cust1" type="text" [(ngModel)]="sCustomer1"
                               readonly placeholder="" (click)="openPopUp('#sCustomer1')">
                        <div><label class="active">Member</label></div>
                        <div><label class="pickInfo">{{customerName1}}</label></div>
                    </div>
                    <div class="input-field col s12 m12 l6">
                        <input id="cust2" type="text" [(ngModel)]="sCustomer2"
                               readonly placeholder="" (click)="openPopUp('#sCustomer2')">
                        <div><label class="pickInfo">{{customerName2}}</label></div>
                    </div>
                </div>

            </div>
            <div class="card-action">
                <div class="row" style="margin-top: 20px">
                    <div class="col s12">
                        <div class="row">
                            <div class="col s7">
                                &nbsp;
                                <div *ngIf="isErrorOccured">
                                    <span style="color: red">{{errorMessage}}</span>
                                </div>
                                <div *ngIf="isDisabledForProcess">
                                    <div class="row">
                                        <div class="col s6">
                                            <span style="margin-top: 5px">Please wait...</span>
                                        </div>
                                        <div class="col s6">
                                            <a (click)="cancelReport()" class="right"
                                               href="javascript:void(0);">Cancel </a>
                                        </div>
                                    </div>
                                    <div class="progress">
                                        <div class="indeterminate"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col s5 align-right">
                                <button [disabled]="isDisabledForProcess"
                                        (click)="createReport(0)" class="btn blue darken-4 right">
                                    <i class="fa fa-file-text-o" style="margin-right: 5px"></i>View
                                    Report
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <app-my-member-picker [memberPickerId]="'sCustomer1'"
                              (memberSelection)="onCustomerSelection1($event)"></app-my-member-picker>
        <app-my-member-picker [memberPickerId]="'sCustomer2'"
                              (memberSelection)="onCustomerSelection2($event)"></app-my-member-picker>
    </div>
</div>
